plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // jersy
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
    
    // graph ql
    compile 'com.graphql-java:graphql-java:2019-07-16T03-12-18-3cbc1ad'
    
    // graph ql annotations
    compile 'com.graphql-java:graphql-java-annotations:3.0.3'
    
    //hibernate
    compile 'org.hibernate:hibernate-core:5.4.3.Final'
    
    //jdbc driver
   	
	// https://mvnrepository.com/artifact/com.oracle.jdbc/ojdbc14
	compile group: 'ojdbc', name: 'ojdbc', version: '14'
	compile files('/funProjetcs/lib/ojdbc6.jar')

   
    //Gson
    compile 'com.google.code.gson:gson:2.8.5'
    
    //google guava
    compile 'com.google.guava:guava:26.0-jre'
    
}

apply plugin: 'war'
apply plugin: 'eclipse-wtp'
project.webAppDirName = 'WebContent'
